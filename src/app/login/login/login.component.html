<div class="container my-5">
  <form class="my-2 justify-content-center">
    <div class="form-group my-2 d-flex flex-column align-items-center">
      <label for="correo">Correo electronico</label>
      <input
        type="email"
        class="form-control w-25"
        id="correo"
        aria-describedby="emailHelp"
        placeholder="Correo..."
      />
      <small id="emailHelp" class="form-text text-muted"
        >No se compartira su correo!.</small
      >
    </div>
    <div class="form-group my-2 d-flex flex-column align-items-center">
      <label for="contra">Contrasenia</label>
      <input
        type="password"
        class="form-control w-25"
        id="contra"
        placeholder="contrasenia"
      />
    </div>
    <div class="form-check my-2 d-flex flex-row justify-content-center">
      <input type="checkbox" class="form-check-input mx-2" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1"
        >Mantener sesion</label
      >
    </div>
    <div class="d-flex flex-column align-items-center">
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </div>
  </form>
</div>
