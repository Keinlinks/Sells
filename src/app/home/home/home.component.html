<main class="container-fluid my-5 row">
  <section id="filters" class="col-2">
    <form>
      <div class="container border border-primary">
        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <div>
              <label class="mr-sm-2 my-2">Filtrar</label>
            </div>

            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option selected>Precio...</option>
              <option value="1">$0-$50.000</option>
              <option value="2">$50.000-$100.000</option>
              <option value="3">&lt;$100.000</option>
            </select>
          </div>
          <hr />
          <div class="col-auto my-2">
            <label class="mr-sm-2">Categorias</label>
            <div class="d-flex flex-row custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input text"
                id="categoriaCheck1"
              />
              <label class="custom-control-label mx-2" for="categoriaCheck1"
                >categoria 1</label
              >
            </div>
            <div class="d-flex flex-row custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input text"
                id="categoriaCheck2"
              />
              <label class="custom-control-label mx-2" for="categoriaCheck2"
                >categoria 2</label
              >
            </div>
            <div class="d-flex flex-row custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input text"
                id="categoriaCheck3"
              />
              <label class="custom-control-label mx-2" for="categoriaCheck3"
                >categoria 3</label
              >
            </div>
            <div class="d-flex flex-row custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input text"
                id="categoriaCheck4"
              />
              <label class="custom-control-label mx-2" for="categoriaCheck4"
                >categoria 4</label
              >
            </div>
          </div>
          <hr />
          <div class="col-auto">
            <label class="mr-sm-2">Tipo</label>
            <div class="d-flex flex-row custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input text"
                id="tipoCheck1"
              />
              <label class="custom-control-label mx-2" for="tipoCheck1"
                >tipo 1</label
              >
            </div>
            <div class="d-flex flex-row custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input text"
                id="tipoCheck2"
              />
              <label class="custom-control-label mx-2" for="tipoCheck2"
                >tipo 2</label
              >
            </div>
            <div class="d-flex flex-row custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input text"
                id="tipoCheck3"
              />
              <label class="custom-control-label mx-2" for="tipoCheck3"
                >tipo 3</label
              >
            </div>
            <div class="d-flex flex-row custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input text"
                id="tipoCheck4"
              />
              <label class="custom-control-label mx-2" for="tipoCheck4"
                >tipo 4</label
              >
            </div>
          </div>
          <div class="col-auto my-1 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Filtrar</button>
          </div>
        </div>
      </div>
    </form>
  </section>

  <section id="products" class="col-10 border border-secondary">
    <div class="container-fluid">
      <select class="form-control form-control-sm w-25 my-4">
        <option>Mas nuevo...</option>
        <option>Mas antiguo...</option>
      </select>
      <div class="products my-5 d-flex flex-wrap">
        <div class="d-flex flex-wrap">
          <app-card
            *ngFor="let producto of productos"
            [datos]="producto"
          ></app-card>
        </div>
      </div>
    </div>
  </section>
</main>
