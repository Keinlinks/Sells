<header>
  <nav class="navbar navbar-collapse bg-info d-flex rounded-bottom">
    <div class="d-flex p-1 col-lg-3">
      <div class="menu_left d-flex align-items-center text-danger">
        <a routerLink="" class="mx-1">Inicio</a>
        <div class="dropdown p-3">
          <button
            class="btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Categorias
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="">Zapatillas</a></li>
            <li><a class="dropdown-item" href="#">Consolas</a></li>
            <li>
              <a class="dropdown-item" href="#">Computadoras</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <form class="">
        <div class="d-flex flex-row justify-content-center">
          <input
            class="form-control mx-1 w-75"
            type="text"
            placeholder="Buscar..."
          />
          <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
      </form>
    </div>
    <div class="d-flex col-lg-3 justify-content-end">
      <div class="mx-1 d-flex">
        <button
          class="btn btn-primary mx-1"
          routerLink="login"
          [ngClass]="{ 'display-none': logeado }"
        >
          Iniciar Sesion
        </button>
        <button
          class="btn btn-primary mx-1"
          routerLink="register"
          [ngClass]="{ 'display-none': logeado }"
        >
          Registrarse
        </button>
        <button
          class="btn btn-primary mx-3"
          routerLink="perfil"
          [ngClass]="{ 'display-none': !logeado }"
        >
          Perfil
        </button>
      </div>
    </div>
  </nav>
</header>
